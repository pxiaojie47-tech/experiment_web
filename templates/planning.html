<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page 3｜对话前规划</title>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; padding: 40px;">
  <h1 style="font-size: 48px; margin: 0 0 10px;">Page 3｜对话前规划 ✅</h1>
  <p style="font-size: 18px; color: #555;">请用 1–2 句填写每项（简短即可）。</p>

  <p style="font-size:16px; color:#777;">participant_id：<b>{{ participant_id }}</b></p>

  <hr style="margin: 20px 0;">

  <form method="post" style="margin-top: 20px; max-width: 760px;">
    <label style="display:block; font-weight:700; margin: 16px 0 8px;">设计目标/问题（必填）</label>
    <textarea name="plan_goal" rows="2" required style="width:100%; padding: 10px; font-size:16px;"></textarea>

    <label style="display:block; font-weight:700; margin: 16px 0 8px;">目标受众/使用场景（必填）</label>
    <textarea name="plan_audience_context" rows="2" required style="width:100%; padding: 10px; font-size:16px;"></textarea>

    <label style="display:block; font-weight:700; margin: 16px 0 8px;">核心文化元素（2–3个，必填）</label>
    <textarea name="plan_elements" rows="2" required style="width:100%; padding: 10px; font-size:16px;"></textarea>

    <label style="display:block; font-weight:700; margin: 16px 0 8px;">期望产出（1句，必填）</label>
    <textarea name="plan_output" rows="2" required style="width:100%; padding: 10px; font-size:16px;"></textarea>

    <button type="submit" style="margin-top: 18px; padding: 12px 18px; font-size: 16px;">
      提交并进入对话
    </button>
  </form>
</body>
</html>
